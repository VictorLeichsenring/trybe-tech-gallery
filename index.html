<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe Tech Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <img src="images/trybe-logo.jpg" alt="Logotipo empresa trybe, fundo verde, icone branco." class="header-img">
    <h1 class="header-title">TRYBE TECH GALLERRY</h1>
    <a href="" class="header-login">SIGN-UP</a>
  </header>
  <section class="text-section">
    <p>Take a look at some of the technologies which you will learn in out fundamentals and front-end module</p>
  </section>
  <section id="sections-container">
    <section class="gallery">
      <section class=" gallery-card">
        <h4>HTML</h4>
        <img src="images/html-logo.png" alt="Logotipo linguagem HTML.">
      </section>
      <section class=" gallery-card">
        <h4>CSS</h4>
        <img src="images/css-logo.png" alt="Logotipo linguagem CSS.">
      </section>
      <section class=" gallery-card">
        <h4>JAVASCRIPT</h4>
        <img src="images/javaScript-logo.png" alt="Logotipo linguagem JavaScript.">
      </section>
      <section class=" gallery-card">
        <h4>REACT</h4>
        <img src="images/react-logo.png" alt="Logotipo React.">
      </section>
      <section class=" gallery-card">
        <h4>RTL</h4>
        <img src="images/rtl-logo.png" alt="Logotipo RTL.">
      </section>
      <section class=" gallery-card">
        <h4>REDUX</h4>
        <img src="images/redux-logo.png" alt="Logotipo Redux.">
      </section>
    </section>
</section>
</body>
</html>
